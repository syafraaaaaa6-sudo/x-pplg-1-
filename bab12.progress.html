<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap Online -->
  <!-- CSS -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
  />
  
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Progress Dasar -->
     <div class="Progress">
        <div class="progress-bar" style="width: 40%">40%</div>
     </div>

     <!-- Progress Dengan Presentase -->
      <div class="Progress">
        <div class="progress-bar" style="width: 60%">60%</div>
      </div>

      <!-- Warna progress -->
       <div class="progress mb-2">
        <div class="progress-bar bg-success" style="width: 80%">80%</div>
       </div>

       <div class="Progress">
        <div class="progress-bar bg-danger" style="width: 30%">30%</div>
       </div>

       <!-- Progress Bergaris & Animasi -->
        <div class="Progress">
            <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            style="width: 70%"
            >
              Loading...</div>
        </div>

        <!-- Progress Bertumpuk -->
         <div class="Progress">
            <div class="progress-bar bg-success" style="width: 40%">40%</div>
            <div class="progress-bar bg-warning" style="width: 30%">30%</div>
            <div class="progress-bar bg-danger" style="width: 20%">20%</div>
         </div>

         <!-- Lengkap -->
          <div class="container mt-4">
            <h1 class="display-4">
                Belajar Bootstrap <spam class="badge bg-info">New</spam>
            </h1>

            <p class="lead">Bootstrap memudahkan pembuatan website modern.</p>

            <h4>Status Belajar</h4>
            <div class="progress mb-3">
                <div class="progress-bar bg-success" style="width: 75%">75%</div>
            </div>

            <button class="btn btn-primary">
                Tugas <span class="badge bg-light text-dark">2</span>
            </button>
          </div>
</body>
</html>
