<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap Online -->
  <!-- CSS -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
  />
  
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- List Group Dasar -->
     <h3>Membuat list grup dasar</h3>
    <ul class="list-group">
        <li class="list-group-item">Baju</li>
        <li class="list-group-item">Celana</li>
        <li class="list-group-item">Sepatu</li>
    </ul>
    
    <!-- Variasi List Group -->
     <h3>Item aktif</h3>
    <ul class="list-group">
        <li class="list-group-item active">Matematika</li>
        <li class="list-group-item">IPA</li>
        <li class="list-group-item">Bahasa Indonesia</li>
    </ul>
    
    <h3>List dengan link/tombol</h3>
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-acyton active"
        >Menu Utama</a>
        >
        <a href="#" class="list-group-item list-group-item-action">Profil</a>
        <a href="#" class="list-group-item list-group-item-action">Pengaturan</a>
    </div>

    <h3>List dengan badge</h3>
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active"
        >Menu Utama</a>
        >
        <a href="#" class="list-group-item list-group-item-action">Profil</a>
        <a href="#" class="list-group-item list-group-item-action">Pengaturan</a>
    </div>

    <ul class="list-group">
        <li
        class="list-group-item d-flex justify-content-between align-items-center"
        >
          Pesan
        <span class="badge bg-primary rounded-pill">5</span>
    </li>
    <li
    class="list-group-item d-flex justify-content-between align-items-center"
    >
      Tugas
      <span class="badge bg-danger rounded-pill">2</span>
    </li>
    </ul>
    
    <h3>List horizontal</h3>
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item">Nasi</li>
        <li class="list-group-item">Ayam</li>
        <li class="list-group-item">Sambal</li>
    </ul>
</body>
</html>
