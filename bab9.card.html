<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap Online -->
  <!-- CSS -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
  />
  
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="card" style="width: 18rem">
        <div class="card-body">
            <h5 class="card-title">Judul Card</h5>
            <p class="card-text">Ini adalah contoh isi card.</p>
            <a href="#" class="btn btn-primary">Klik Saya</a>
        </div>
    </div>

    <h3>Card Dengan Gambar</h3>
    <div class="card" style="width: 18rem">
        <img src="asset/9 eff.jpg" class="card-img-top" alt="Gambar" />
        <div class="card-body">
            <h5 class="card-title">Bill Gates</h5>
            <p class="card-text">Pebisnis Amerika</p>
            <a href="#" class="btn btn-success">Lihat</a>
        </div>
    </div>

    <h3>Card dengan header dan footer</h3>
    <div class="card">
        <div class="card-header">Informasi Penting</div>
        <div class="card-body">
            <P class="card-text">Isi utama card ditulis disini.</P>
        </div>
        <div class="card-footer text-muted">Catatan tambahan</div>
    </div>

    <h3>Card berkelompok</h3>
    <div class="card-group">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Card 1</h5>
                <p class="card-text">Isi card pertama</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Card 2</h5>
                <p class="card-text">Isi card kedua</p>
            </div>
        </div>
    </div>
</body>
</html>
